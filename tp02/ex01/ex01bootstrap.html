<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="ex01bootrap.css">
</head>

<body>
    <h1>Positionement avec bootstrap</h1>
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-lg-2 col-md-6">
                <div class="figure one">
                    <h4>figure one</h4>
                    <div class="box one"></div>
                    <div class="box two"></div>
                    <div class="box three"></div>
                </div>
            </div>
            
            <div class="col-lg-4 col-md-6">
                <div class="figure two">
                    <h4>figure two</h4>
                    <div class="box one"></div>
                    <div class="box two"></div>
                    <div class="box three"></div>
                </div>
            </div>
            
            <div class="col-lg-3 col-md-6">
                <div class="figure three">
                    <h4>figure three</h4>
                    <div class="row">
                        <div class="col-2 one box" style="width: 203px;"></div>
                    </div>
                    <div class="row">
                        <div class="col-1 two box" style="width: 100px; height: 100px;"></div>
                        <div class="col-1 three box" style="width: 100px; height: 100px; margin-left: 2px;"></div>
                    </div>
                </div>
            </div>

            
            <div class="col-lg-3 col-md-6">
                <div class="figure four">
                    <h4>figure four</h4>
                    <div class="row">
                        <div class="col one box"></div>
                        <div class="col two box" style="background-color: #558ed5; margin-left: 2px;"></div>
                    </div>
                    <div class="row">
                        <div class="col-1 four box" style="background-color: #c4bd97;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
